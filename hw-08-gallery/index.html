<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 8</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./styles.css" /> -->
    <link rel="stylesheet" href="/css/style.css">
  </head>
  
  <body>
    <!-- В этот список добавляй элементы галереи -->
    <ul class="js-gallery gallery"></ul>

    <!--
      Модальное окно для полноразмерного изображения.
      Для того чтобы открыть, добавь на div.lightbox CSS-класс is-open
    -->
    
    <div class="js-lightbox lightbox">
      <div class="lightbox__overlay"></div>

      <div class="js-lightbox__content lightbox__content">
        <img class="js-lightbox___image lightbox___image" />
      </div>

      <button
        type="button"
        class="lightbox__button"
        data-action="close-lightbox"
      >
        <i class="material-icons">close</i>
      </button>
    </div>

    <script src="js/gallery-items.js" type="module"></script>
    <script src="js/index.js" type="module"></script>
    <!-- <script src="js/modal.js" type="module"></script> -->
    <!-- <script src="js/indexClass.js" type="module"></script> -->
  </body>
</html>
